<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Interactive rating component | Frontend Mentor</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="selection__wrapper">
        <div class="star-icon">
          <img src="./images/icon-star.svg" alt="Start icon" />
        </div>
        <h1 class="heading">How did we do?</h1>
        <p class="desc">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form class="form">
          <div class="ratings__wrapper">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button">4</button>
            <button type="button">5</button>
          </div>
          <button type="submit" class="form__submit-btn">Submit</button>
        </form>
      </div>
      <div class="thank-you__wrapper">
        <img
          src="./images/illustration-thank-you.svg"
          alt="Thank you image"
          class="thank-you__img"
        />
        <div class="thank-you__result">You selected 0 out of 5</div>
        <h2 class="thank-you__title">Thank you!</h2>
        <p class="thank-you__desc">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
